<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Login</title>
</head>
<body>
  <div class="wrapper">
    <div class="login_card">
      <span class="header">
        <h1>Inventory System</h1>
      </span>
      <span>
        <span class="inputs">
          <i class="icons fa-solid fa-user"></i>
          <input type="text" placeholder="Email" id="inputUsername">
        </span>
      </span>
      <span>
        <span class="inputs">
          <i class="icons fa-solid fa-lock"></i>
          <input type="password" placeholder="Password" id="inputPassword">
        </span>
      </span>
      <span>
        <button class="btn" id="btnSignIn">Sign In</button>
      </span>
    </div>
  </div>
</body>
</html>
