<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.22.0/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.3.1/css/dataTables.dataTables.css" />
    <link rel="stylesheet" href="styles/maintenance.css">
    <title>Products</title>
</head>
<body>
    <div class="wrapper">
        <div class="main_wrapper">
            <aside>
                <div class="brand">
                    
                </div>
                <div class="menus">
                    <span>
                        <a href="dashboard.html">Dashboard</a>
                    </span>
                    <span>
                        <a href="product.html">Products</a>
                    </span>
                    <span>
                        <a href="inventory_movement.html">Inventory</a>
                    </span>
                    <span>
                        <a href="sale.html">Sales</a>
                    </span>
                    <span>
                        <a href="maintenance.html">Maintenance</a>
                    </span>
                </div>
            </aside>
            <main>
                <div class="header">
                    <span class="header_title">
                        <span><i class="fa-solid fa-screwdriver-wrench"></i></span>
                        <h3>Maintenance</h3>
                    </span>
                    <span>
                    </span>
                </div>
                <div class="contents">
                    <div class="scrollable_wrapper">
                        <div class="content_wrapper">
                            <div class="header">
                                <h2>Category</h2>
                                <button id="toggleCategoryTable" data-target="categoryTableWrapper"><i class="fa-solid fa-up-down"></i></button>
                            </div>
                            <div class="table_wrapper categoryWrapper" id="categoryTableWrapper">                   
                                <span>
                                    <button id="btnAddCategory" class="addCategory"><i class="fa-solid fa-plus"></i>Add Category</button>
                                </span>           
                                <table id="categoryTable" class="itemTable">
                                    <thead></thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                        <div class="content_wrapper">
                            <div class="header">
                                <h2>Unit</h2>
                                <button id="toggleUnitTable" data-target="unitTableWrapper"><i class="fa-solid fa-up-down"></i></button>
                            </div>
                            <div class="table_wrapper unitWrapper" id="unitTableWrapper">               
                                <span>
                                    <button id="btnAddUnit" class="addUnit"><i class="fa-solid fa-plus"></i>Add Unit</button>
                                </span>                
                                <table id="unitTable" class="itemTable">
                                    <thead></thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <div class="modal" id="modal">
                <div class="modal_form">
                    <span class="modalHeader">
                        <h3 id="modalTitle"></h3>
                        <a id="btnCloseModal"><i class="fa-solid fa-xmark"></i></a>
                    </span>
                    <span class="modalIdWrapper" id="modalIdWrapper">
                        <label >Id</label>
                        <input type="text" id="modalId" readonly>
                    </span>
                    <span>
                        <label>Name</label>
                        <input type="text" id="modalName">
                    </span>
                    <span>
                        <button id="btnSubmit">SUBMIT</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/maintenance.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/2.3.1/js/dataTables.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.22.0/dist/sweetalert2.all.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
